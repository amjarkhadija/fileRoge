<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .contact-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #4a148c;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 12px;
        }

        .info-label {
            font-weight: 600;
            color: #6b46c1;
        }

        a {
            color: #6b46c1;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #9f7aea;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p><span class="info-label">Phone:</span> +212 600 123 456</p>
        <p><span class="info-label">Email:</span> <a href="mailto:contact@3a9ari.ma">contact@3a9ari.ma</a></p>
        <p><span class="info-label">Address:</span> Mohammed V Street, Tangier, Morocco</p>
        <p>You can reach out to us anytime, we're happy to assist you!</p>
    </div>
</body>
</html>
